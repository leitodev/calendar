<p>calendar works!</p>
<h2>Current Month: {{ currentDate | date: 'MMMM yyyy' }}</h2>


<div class="container">
  <div class="calendar-card">
      <div class="calendar-container">
        <div class="calendar-header">
          <button mat-icon-button (click)="changeMonth(-1)"><mat-icon>arrow_back_ios</mat-icon></button>
          <span>{{ currentStateDate | date: 'MMMM yyyy' }}</span>
          <button mat-icon-button (click)="changeMonth(1)" class="normalize-btn"><mat-icon>arrow_forward_ios</mat-icon></button>
        </div>

        <div class="calendar-grid">
          <div class="day-label" *ngFor="let day of ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']">
            {{ day }}
          </div>
          <div class="day-cell"
               *ngFor="let day of days"
               [class.empty]="day === 0"
               [class.today]="day === currentDay && currentStateDate.getMonth() === currentMonth">
            {{ day || '' }}
          </div>
        </div>
      </div>
  </div>
  <mat-card class="appointment-card" appearance="outlined">
    <mat-card-content>
      <app-appointment-time></app-appointment-time>
    </mat-card-content>
  </mat-card>
</div>
